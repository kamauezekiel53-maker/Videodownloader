<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader | Ezekiel-Tech Inc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #f0f0f0;
            --gray: #a0aec0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header p {
            font-size: 1.2rem;
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto;
        }

        .search-container {
            background: rgba(26, 32, 53, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        #search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(15, 23, 42, 0.7);
            color: white;
            font-size: 1.1rem;
        }

        #search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.3);
        }

        #search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--primary), #ff8e53);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .video-card {
            background: rgba(26, 32, 53, 0.8);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
        }

        .thumbnail-container {
            position: relative;
            height: 200px;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .video-info {
            padding: 18px;
        }

        .video-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .download-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: 600;
        }

        .download-mp4 {
            background: linear-gradient(45deg, var(--primary), #ff8e53);
        }

        .download-mp3 {
            background: linear-gradient(45deg, var(--secondary), #42b883);
        }

        /* Loader */
        .loader {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            width: 55px;
            height: 55px;
            border: 5px solid rgba(255,255,255,0.2);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message,
        .empty-state {
            display: none;
            margin-top: 20px;
            text-align: center;
            color: var(--gray);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: rgba(78,205,196,0.9);
            padding: 14px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(60px);
            transition: 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-youtube"></i> YouTube Downloader</h1>
            <p>Download MP4 or MP3 instantly. Powered by Ezekiel-Tech Inc.</p>
        </header>

        <div class="search-container">

            <div class="search-box">
                <input type="text" id="search-input" placeholder="Enter YouTube URL or video name...">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>

            <div id="error-message" class="error-message"></div>

            <div id="loader" class="loader">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <div id="empty-state" class="empty-state">
                <i class="fas fa-video-slash"></i>
                <p>No results found</p>
            </div>

            <div id="results-container" class="results-container"></div>
        </div>

        <div class="footer">
            Â© 2025 YouTube Downloader | Powered by Ezekiel-Tech Inc  
            <br> Educational use only. Respect copyright.
        </div>
    </div>

    <div id="download-toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span>Download started.</span>
    </div>

    <script>
        const searchInput = document.getElementById("search-input");
        const searchBtn = document.getElementById("search-btn");
        const resultsContainer = document.getElementById("results-container");
        const loader = document.getElementById("loader");
        const emptyState = document.getElementById("empty-state");
        const errorMessage = document.getElementById("error-message");
        const toast = document.getElementById("download-toast");

        function showToast(msg) {
            toast.querySelector("span").textContent = msg;
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        }

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.style.display = "block";
        }

        function extractVideoId(url) {
            const match = url.match(/(?:v=|youtu\.be\/)([^&#]+)/);
            return match ? match[1] : null;
        }

        async function searchVideos(query) {
            if (!query.trim()) {
                showError("Enter a search term or YouTube URL.");
                return;
            }

            loader.style.display = "block";
            errorMessage.style.display = "none";
            emptyState.style.display = "none";
            resultsContainer.innerHTML = "";

            try {
                let apiURL;
                const isUrl = query.includes("youtube.com") || query.includes("youtu.be");

                if (isUrl) {
                    const id = extractVideoId(query);
                    apiURL = `https://apis.davidcyriltech.my.id/youtube/video?id=${id}`;
                } else {
                    apiURL = `https://apis.davidcyriltech.my.id/youtube/search?q=${encodeURIComponent(query)}`;
                }

                const res = await fetch(apiURL);
                const data = await res.json();

                if (!res.ok || !data.result) {
                    throw new Error("Invalid API response");
                }

                const videos = isUrl ? [data.result] : data.result.videos;

                if (!videos || videos.length === 0) {
                    emptyState.style.display = "block";
                    return;
                }

                renderVideos(videos.slice(0, 6));

            } catch (err) {
                showError(err.message);
            }

            loader.style.display = "none";
        }

        function renderVideos(videos) {
            resultsContainer.innerHTML = "";

            videos.forEach(v => {
                const card = document.createElement("div");
                card.className = "video-card";

                card.innerHTML = `
                    <div class="thumbnail-container">
                        <img class="thumbnail" src="${v.thumbnail}">
                        <div class="duration">${v.duration}</div>
                    </div>
                    <div class="video-info">
                        <h3>${v.title}</h3>
                        <p style="color: var(--gray);">${v.author?.name || "Unknown"}</p>

                        <div class="video-actions">
                            <button class="download-btn download-mp4" data-url="https://www.youtube.com/watch?v=${v.id}">MP4</button>
                            <button class="download-btn download-mp3" data-url="https://www.youtube.com/watch?v=${v.id}">MP3</button>
                        </div>
                    </div>
                `;

                resultsContainer.appendChild(card);
            });

            document.querySelectorAll(".download-mp4").forEach(btn =>
                btn.onclick = () => download(btn.dataset.url, "mp4")
            );

            document.querySelectorAll(".download-mp3").forEach(btn =>
                btn.onclick = () => download(btn.dataset.url, "mp3")
            );
        }

        async function download(url, format) {
            try {
                let apiURL = format === "mp4"
                    ? `https://apis.davidcyriltech.my.id/download/ytmp4?url=${encodeURIComponent(url)}`
                    : `https://apis.davidcyriltech.my.id/youtube/mp3?url=${encodeURIComponent(url)}`;

                const res = await fetch(apiURL);
                const data = await res.json();

                const dl = format === "mp4" ? data.result.download_url : data.result.downloadUrl;

                window.open(dl, "_blank");
                showToast("Download started.");

            } catch {
                showError("Download failed.");
            }
        }

        searchBtn.onclick = () => searchVideos(searchInput.value);
        searchInput.onkeypress = e => e.key === "Enter" && searchVideos(searchInput.value);
    </script>

</body>
</html>
